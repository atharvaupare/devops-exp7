name: CI-CD Pipeline - Exp 7

on:
  push:
    branches:
      - main

jobs:
  build-test-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Build Docker image
        run: docker build -t atharvauparekj/exp7-ci-cd-app:latest .

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push Docker image
        run: docker push atharvauparekj/exp7-ci-cd-app:latest

      - name: Verify container run
        run: |
          docker run -d -p 3000:3000 --name exp7-app atharvauparekj/exp7-ci-cd-app:latest
          sleep 10
          curl -f http://localhost:3000 || (echo "App not responding" && exit 1)
          docker stop exp7-app
          docker rm exp7-app
